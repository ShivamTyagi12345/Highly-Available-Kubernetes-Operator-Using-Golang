name: slack-thread

on: [push, issues]

jobs:
  slack-thread:
    runs-on: ubuntu-20.04
    name: Sends a message to Slack when a push, a pull request or an issue is made

    steps:
      - name: Send Slack Message
        uses: archive/github-actions-slack@master
        id: send-message

        with:
          slack-function: send-message
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C03UKUE4TD2
          # slack-text: ðŸš¨ **Issues** Open or Close ðŸš¸ OR **Commits** ðŸš¸ are pushed Branch - **main**
           slack-blocks: >-
            [
              {
                "block_id": "text1",
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Building repo *product-service*"
                }
              },
              {
                "type": "divider"
              },
              {
                "block_id": "text2",
                "type": "context",
                "elements": [
                  {
                    "type": "image",
                    "image_url": "https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Flag_of_Sweden.svg/1200px-Flag_of_Sweden.svg.png",
                    "alt_text": "images"
                  },
                  {
                    "type": "plain_text",
                    "text": "Estimated time is 1 min"
                  }
                ]
              },
              {
                "type": "divider"
              }
            ]

      - name: Send "Slack Message" Result
        run: echo "Data - ${{ steps.send-message.outputs.slack-result }}"

      - name: Some step in between
        run: echo "..."

      - name: Send Thread Message
        uses: archive/github-actions-slack@master
        with:
          slack-function: send-message
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: ${{ fromJson(steps.send-message.outputs.slack-result).response.channel }}
          slack-text: IssuesðŸš¸ are available ![here](https://github.com/ShivamTyagi12345/Kritagya-Repository-Monitor-slackbot/issues) and new commits ðŸš¸ can be seen at https://github.com/ShivamTyagi12345/Kritagya-Repository-Monitor-slackbot/actions
          slack-optional-thread_ts: ${{ fromJson(steps.send-message.outputs.slack-result).response.message.ts }}
          #slack-optional-reply_broadcast: true # To broadcast thread reply in channel

      - name: Send "Send Thread Message" Result
        run: echo "Data - ${{ steps.send-message.outputs.slack-result }}"
